<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Rain</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
    }

    .love-line {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: pink;
      opacity: 0;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function createLoveLine() {
    const love = document.createElement('div');
    love.classList.add('love-line');
    love.textContent = 'Love You';

    // Append and animate
    document.body.appendChild(love);

    // Remove after animation
    setTimeout(() => {
      love.remove();
    }, 5000);
  }

  // Create initial line
  createLoveLine();

  // Then create a new line every 2.5 seconds
  setInterval(() => {
    createLoveLine();
  }, 2500);
</script>


<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
